services:
  - type: web
    name: cie-9618-api
    runtime: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://127.0.0.1:5173
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: past-papers
